<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de QR Code</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <div class="container">
    <header id="qr-header">
      <h1>Acesso ao Morumbi's</h1>
      <p>Digite o seu CPF para gerar o QR Code de acesso.</p>
    </header>
    <div id="qr-form">
      <input type="text" id="cpf-input" placeholder="Digite aqui seu CPF..." maxlength="14"
        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />

      <button>Gerar QR Code</button>
    </div>
    <div id="qr-code">
      <div id="loading-spinner" class="spinner" style="display: none;"> 
      </div>
      <div class="qr-content">
        <img src="img/qrcode.png" alt="QR Code" />
        <p class="qr-message">Boa sorte, torcedor! âš½ğŸ†</p>
      </div>
    </div>
  </div>
<audio id="audio" src="./audio/hino.mp3" preload="auto"></audio>

</body>

</html>
